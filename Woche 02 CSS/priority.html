<!DOCTYPE html>
<head>
    <title>Example</title>
    <style>
        p    { color: red;   }
        #foo { color: green; }
        .foo { color: blue;  }
    </style>
</head>
<p>One</p>
<p class="foo">Two</p>
<p id="foo" class="foo">Three</p>
<p style="color: purple;">Four</p>
<p class="foo" style="color: purple;">Five</p>
