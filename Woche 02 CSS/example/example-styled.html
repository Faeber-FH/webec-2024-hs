<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example</title>
    <style>
        body {
            margin: 30px;
            font-family: Fira Sans, sans-serif;
        }

        h1 {
            color: darkblue;
        }

        abbr {
            font-style: italic;
            text-decoration: none;
        }

        a {

        }

        .special {

</head>
<body>
<h1>Example</h1>
<p>Simple <abbr title="Cascading Style Sheets">CSS</abbr> example.</p>
<p class="special">This is <a href="example.html">me</a>.
</body>
</html>
